<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head  th:replace="fragments/headerinc :: head"></head>
	
	<body>
	<header  th:replace="fragments/header :: header"></header>
	 <!-- Page Header -->
    <header class="masthead" style="background-image: url('../img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>View User</h1>
              <span class="subheading">A Blog Theme by Start Bootstrap</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    
      	
  <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
    	
    	 	<form th:object="${user}">
    	 		<div class="control-group">
    	 		<label>Name</label>
    	 		<p class="form-control-static" th:text="*{name}"/>
    	 		</div>
    	 		
    	 		<div class="control-group">
    	 		<label>Last Name</label>
    	 		<p class="form-control-static" th:text="*{lastName}"/>
    	 		</div>
    	 		
    	 		<div class="control-group">
    	 		<label>Emial</label>
    	 		<p class="form-control-static" th:text="*{mail}"/>
    	 		</div>
    	 		
    	 		<div class="control-group">
    	 		<label>Active</label>
    	 		<p class="form-control-static" th:text="*{active}"/>
    	 		</div>
    	 		
    	 		<div class="control-group">
    	 		<label>Role</label>
    	 		<p class="form-control-static" th:text="*{role}"/>
    	 		</div>
    	 		
    	 		
    	 	</form>
    	</div>
    	</div>
    </div>
    
    
     <!-- Footer -->
   <div th:replace="fragments/footer :: footer"></div>
	
	</body>
</html>
