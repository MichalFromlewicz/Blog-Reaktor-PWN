<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http:/www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

    <!-- Navigation -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post">Sample Post</a>
            </li>
            
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/post/article">Add Post</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/admin/config">Configurationt</a>
            </li>    
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            
             <li class="nav-item">
              <a class="nav-link" href="/registration">Registration</a>
            </li>
            <li class="nav-item" sec:authorize = "!isAuthenticated()">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize = "isAuthenticated()">
           <span sec:authentication="name"></span>
            </li>
            
            
            <li class="nav-item" sec:authorize = "isAuthenticated()">
              <form th:action="@{/logout}" method="post">
              <button class="btn btn-primary" type="submit" value="Logout">Logout</button>
              </form>
            </li>
            
            
            
          </ul>
        </div>
      </div>
    </nav>
</body>
</html>
